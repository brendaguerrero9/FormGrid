<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>FORMULARIO</title>
</head>
<body>
        <section>
                <div class="formu">
                    <div class="margin">
                        <h2>Send Us <span>Message</span> </h2>
                        <p>Most people who work in an office environment, buy computer products.</p>
                    </div>
                    <div>
                        <form method="POST">
                            <div class="container-grid1">
                                <div class="grid">
                                    <input name="name" placeholder="Enter yourname" class="input1" type="text" required>
                                </div>
                                <div class="grid">
                                    <input name="email" placeholder="Enter your email" class="input1" type="email" required>
                                </div>
                                <div class="gridArea">
                                    <textarea name="message" placeholder="Message" class="area" required></textarea>
                                </div>
                            </div>
                            <div class="justify">
                                <button class="botonF">Send Message -></button>
                            </div>
                        </form>
                    </div>
                </div>
    </section>
</body>
</html>
